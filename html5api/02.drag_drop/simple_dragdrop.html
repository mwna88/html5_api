<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dropDiv {
            border: 2px solid black;
            width: 300px;
            height: 200px;
        }
    </style>
    <script>
        function start(e) {
            document.getElementById("dragDiv").addEventListener("drag", move);
            document.getElementById("dragImg").addEventListener("drag", move);
        }
        var result;
        function move(e) {
            result = document.getElementById("statusSpan");
            result.innerHTML = "X축 : " + e.x + " Y축 : " + e.y;
            //console.log(result.innerHTML);
        }

    </script>
</head>
<body>
    <h1>Drag & Drop</h1>
    <div draggable="true" id="dragDiv" ondragstart="start(event)">
        Drag & Drop
    <img draggable="true" id="dragImg" src="html5.png" ondragstart="start(event)"><br>
    <span id="statusSpan"></span>
    <div dropzone="copy" id="dropDiv"></div>
</body>
</html>
